db:
    build:
        context: .
        dockerfile: Dockerfile.libsql-server
    environment:
        SQLD_DB_PATH: /config/data.sqld
    volumes:
        - ./server_cfg:/config
    restart: always

db_migrate:
    build:
        context: .
        dockerfile: Dockerfile.site
    command: npm run db:migrate
    env_file:
        - .env
    depends_on:
        - db
